<link rel="stylesheet" href="{{ site.url }}/assets/fonts/fonts.css"/>
<link rel="stylesheet" href="{{ site.url }}/assets/style.css"/>
<link rel="stylesheet" href="{{ site.url }}/assets/js/lity.min.css"/>

{% if site.favicon != nil %}
<link rel='shortcut icon' type='image/x-icon' href='{{ site.favicon }}' />
{% endif %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:site_name" content="{{ site.title }}" />
<meta 
    property="og:title"
    content="
        {% if page.title != nil %}
            {{page.title}}
        {% else %}
            {{site.title}}
        {% endif %}
    " 
/>
{% if page.og_description != nil %}
    <meta property="og:description" content="{{ page.og_description }}" />
{% endif %}
<meta property="og:url" content="{{ site.url }}/{{ page.url }}" />
{% if page.og_type != nil %}
    <meta property="og:type" content="{{ page.og_type }}" />
{% else %}
    <meta property="og:type" content="article" />
{% endif %}
{% if page.og_image != nil %}
<meta property="og:image" content="{{ page.og_image }}" />
<meta property="og:image:secure_url" content="{{ page.og_image }}" />
{% endif %}


<title>
    {% if page.title != nil %}
        {{page.title}}
    {% else %}
        {{site.title}}
    {% endif %}
</title>
